<!DOCTYPE html>
<html>
    <head>
        <title>Scraping</title>
            <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
            <script>
                $(function(){
                    $.get('scrap.json',function(obj){
                        var judul = obj.split("\n");
                        str = "<table border='1'><tr><td>No</td><td>Judul Headline</td></tr>";
                        $.each(judul, function(n,judul){
                            str+="<tr><td>"+(n+1)+"</td>";
                            str+="<td>"+judul+"</td>";
                        });
                        str ="</table>";
                        $('#scrap').html(str);
                    });
                    print(obj)
                });
            </script>
    </head>
    <body>
        <h1>List Judul Headline Republika</h1>
        <div id="headline">
        </div>
    </body>
</html>
